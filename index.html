
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filas Disney (Tempo Real)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    #attractions {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ride {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .ride:last-child {
      border-bottom: none;
    }
    .wait {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tempo de Fila - Disney</h1>
  <div id="attractions">Carregando...</div>

  <script>
    async function fetchWaitTimes() {
      const res = await fetch("https://queue-times.com/parks/6/queue_times.json");
      const data = await res.json();
      const rides = data.lands.flatMap(land => land.rides);

      rides.sort((a, b) => a.wait_time - b.wait_time);

      const container = document.getElementById("attractions");
      container.innerHTML = rides.map(ride => `
        <div class="ride">
          <div>${ride.name}</div>
          <div class="wait">${ride.wait_time} min</div>
        </div>
      `).join("");
    }

    fetchWaitTimes();
    setInterval(fetchWaitTimes, 300000); // atualiza a cada 5 minutos
  </script>
</body>
</html>
